<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="logo">
                TravelTip
            </div>
            <div class="nav-buttons">
                <input type="search" name="" id="" placeholder="Enter Location">
                <button class="btn btn-go">GO</button>
                <button class="btn btn-my-location">My Location</button>
            </div>
        </header>

        <div class="location-info">
            <p>Location: <span class="location"></span></p>
            <button class="btn btn-copy-location">Copy Location</button>
        </div>

        <div class="main-container">
            <div class="weather-today">
                <h3>Weather today</h3>
                <p><i>Raining icon</i></p>
                <p class="weather-location">Central Park, US<span class=flag></span><span class="weather"></span></p>
                <p class="temp">temperature...</p>
            </div>
            <div class="location-table">
                Location table
            </div>
            <div id="map" style="width: 100%; height: 100%;"></div>
        </div>
        
        
        <button class="btn-add-marker">Add Marker Speific Location</button>
        <button class="btn-user-pos">Get User Position</button>
        <button class="btn-get-locs">Get Locations</button>
        <button class="btn-pan">Pan Map to Tokyo</button>
    
        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations: <span class="locs"></span></p>
        
    </div>
    

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
